<div *ngFor="let gallery of gallery">
    <h1>{{gallery.id}}</h1>
    <h1>{{gallery.name}}</h1>
    <h1><img src="{{gallery.url}}" alt="" ></h1 >
    <h1>{{gallery.width}}</h1>
    <h1>{{gallery.height}}</h1>
    <h1>{{gallery.box_count}}</h1>
    <h1>{{gallery.captions}}</h1>

</div>
