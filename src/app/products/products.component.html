<!-- <pre>{{products|json}}</pre> -->
<div  *ngFor="let product of products " >
    <h1>{{product.id}}</h1>
    <h1>{{product.title}}</h1>
    <h1>{{product.price}}</h1>
    <h1>{{product.description}}</h1>
    <h1>{{product.category}}</h1>
    <h1>
        <img src="{{product.image}}" alt="">
    </h1>
    <h1>{{product.rating}}</h1>
    <h1>{{product.rate}}</h1>
    <h1>{{product.count}}</h1>

</div>
